<div class="flex flex-col min-h-screen">
  <app-header></app-header>
  <div class="flex-grow flex items-center justify-center bg-gray-50 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow">
      <h2 class="mb-6 text-center text-3xl font-extrabold text-gray-900">
        Sign Up
      </h2>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
          <label for="firstName" class="block mb-1.5 font-medium"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Enter your first name"
            class="bg-slate-200 rounded-2xl w-full my-1 p-3 shadow-md border-none"
          />
          <div
            *ngIf="
              signupForm.get('firstName')?.invalid &&
              signupForm.get('firstName')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            First name must be at least 2 characters.
          </div>
        </div>

        <div class="mb-5">
          <label for="lastName" class="block mb-1.5 font-medium"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Enter your last name"
            class="bg-slate-200 rounded-2xl w-full my-1 p-3 shadow-md border-none"
          />
          <div
            *ngIf="
              signupForm.get('lastName')?.invalid &&
              signupForm.get('lastName')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Last name must be at least 2 characters.
          </div>
        </div>

        <div class="mb-5">
          <label for="email" class="block mb-1.5 font-medium">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            class="bg-slate-200 rounded-2xl w-full my-1 p-3 shadow-md border-none"
          />
          <div
            *ngIf="
              signupForm.get('email')?.invalid &&
              signupForm.get('email')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-5">
          <label for="password" class="block mb-1.5 font-medium"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            class="bg-slate-200 rounded-2xl w-full my-1 p-3 shadow-md border-none"
          />
          <div
            *ngIf="
              signupForm.get('password')?.invalid &&
              signupForm.get('password')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Password must be at least 6 characters.
          </div>
        </div>

        <div class="flex justify-between items-center mb-5">
          <div></div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Sign Up
          </button>
        </div>

        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">
          {{ errorMessage }}
        </div>
      </form>

      <div class="text-center mt-5 text-sm">
        Already have an account?
        <a
          routerLink="/login"
          class="text-blue-500 no-underline hover:underline"
          >Login</a
        >
      </div>
    </div>
  </div>
</div>
