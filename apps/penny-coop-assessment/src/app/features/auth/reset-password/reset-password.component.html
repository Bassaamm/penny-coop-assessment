<div
  class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Reset your password
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            New Password
          </label>
          <div class="mt-1">
            <input
              id="password"
              type="password"
              formControlName="password"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [class.border-red-500]="
                resetForm.get('password')?.invalid &&
                resetForm.get('password')?.touched
              "
            />
          </div>
          <div
            *ngIf="
              resetForm.get('password')?.invalid &&
              resetForm.get('password')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="resetForm.get('password')?.errors?.['required']"
              >Password is required</span
            >
            <span *ngIf="resetForm.get('password')?.errors?.['minlength']"
              >Password must be at least 8 characters</span
            >
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!resetForm.valid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400"
          >
            <span *ngIf="!isLoading">Reset Password</span>
            <span *ngIf="isLoading">Processing...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
