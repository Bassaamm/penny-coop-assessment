<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-center mb-6 text-gray-800">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="email" class="block mb-1.5 font-medium">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full p-2.5 border border-gray-300 rounded text-base focus:outline-none focus:border-blue-500"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-5">
        <label for="password" class="block mb-1.5 font-medium">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full p-2.5 border border-gray-300 rounded text-base focus:outline-none focus:border-blue-500"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="flex justify-between items-center mb-5">
        <a
          routerLink="/forgot-password"
          class="text-blue-500 no-underline hover:underline"
          >Forgot Password?</a
        >
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="bg-blue-500 text-white border-none rounded py-2.5 px-5 text-base cursor-pointer hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Login
        </button>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">
        {{ errorMessage }}
      </div>
    </form>

    <div class="text-center mt-5 text-sm">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-500 no-underline hover:underline"
        >Sign up</a
      >
    </div>
  </div>
</div>
