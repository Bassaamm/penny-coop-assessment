<div class="w-full">
  <h2 class="text-2xl font-semibold mb-5">Products Management</h2>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="w-full border-collapse">
      <thead>
        <tr>
          <th
            class="p-3 bg-gray-50 font-semibold text-left border-b border-gray-200"
          >
            ID
          </th>
          <th
            class="p-3 bg-gray-50 font-semibold text-left border-b border-gray-200"
          >
            Name
          </th>
          <th
            class="p-3 bg-gray-50 font-semibold text-left border-b border-gray-200"
          >
            Price
          </th>
          <th
            class="p-3 bg-gray-50 font-semibold text-left border-b border-gray-200"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="p-3 border-b border-gray-200">{{ product.id }}</td>
          <td class="p-3 border-b border-gray-200">{{ product.name }}</td>
          <td class="p-3 border-b border-gray-200">
            ${{ product.price.toFixed(2) }}
          </td>
          <td class="p-3 border-b border-gray-200">
            <button
              class="px-3 py-1.5 bg-blue-500 text-white border-none rounded cursor-pointer mr-1.5 hover:bg-blue-600"
            >
              Edit
            </button>
            <button
              class="px-3 py-1.5 bg-red-500 text-white border-none rounded cursor-pointer hover:bg-red-600"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
